<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uma inofensiva flor...</title>
</head>
<body>
  <canvas width="600" height="400"></canvas>
</body>
<script>
  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');
  pincel.fillStyle = '#ededed'
  pincel.fillRect(0, 0, 600, 400);
  function desenhaCirculo(x, y, raio, cor) {
      pincel.fillStyle = cor;
      pincel.beginPath();
      pincel.arc(x, y, raio, 0, 2* Math.PI);
      pincel.fill();
  }
  desenhaCirculo(300, 200, 20, 'red')
  desenhaCirculo(260, 200, 20, 'orange')
  desenhaCirculo(300, 240, 20, 'blue')
  desenhaCirculo(340, 200, 20, 'black')
  desenhaCirculo(300, 160, 20, 'yellow')
</script>
</html>
