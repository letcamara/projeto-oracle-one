<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenhando</title>
</head>
<body>
  <canvas width="600" height="400"></canvas>
</body>
<script>
  const tela = document.querySelector('canvas')
  const pincel = tela.getContext('2d')

  pincel.fillStyle = 'lightgrey'
  pincel.fillRect(0,0, 600, 400)

  // Retângulo 1: 350, 300 (cabeça).
  pincel.fillStyle = 'darkgreen'
  pincel.fillRect(120, 50, 350, 300)

  // Retângulos 2 e 3: 90, 90 (olhos).
  pincel.fillStyle = 'black'
  pincel.fillRect(170, 100, 90, 90)

  // Retângulos 2 e 3: 90, 90 (olhos).
  pincel.fillStyle = 'black'
  pincel.fillRect(330, 100, 90, 90)

  // Retângulo 4: 70, 100 (nariz).
  pincel.fillStyle = 'black'
  pincel.fillRect(260, 190, 70, 100)

  // Retângulos 5 e 6: 40, 110 (parte da boca).
  pincel.fillStyle = 'black'
  pincel.fillRect(330, 240, 40, 110)

  // Retângulos 5 e 6: 40, 110 (parte da boca).
  pincel.fillStyle = 'black'
  pincel.fillRect(220, 240, 40, 110)
  
</script>
</html>
